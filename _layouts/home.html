---
layout: default
---

<div class="home">
  <h1 class="page-heading">{{ page.title }}</h1>
  <ul class="post-list">
    {%- for post in site.posts -%} {%- unless post.hide -%}
    <li>
      <span class="post-meta">{{
        post.date | date: site.date_format
      }}</span>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
    </li>
    {%- endunless -%} {%- endfor -%}
  </ul>
</div>
